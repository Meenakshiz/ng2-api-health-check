<div class='container'>
    <h2>App New Api</h2>
    <hr/>

    <form>
        <div class="form-group">
            <label for="apiName">Name</label>
            <input type="input" class="form-control" id="apiName" placeholder="Enter Name">
        </div>    
        <div class="form-group">
            <label for="apiDescription">Description</label>
            <textarea class="form-control" id="apiDescription" rows="3" placeholder="Enter Description"></textarea>
        </div>

            <label for="exampleInputPassword1">Url</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Provide Url">

        <button type="submit" class="btn btn-success">Save</button>
    </form>
    </div>
</div>
