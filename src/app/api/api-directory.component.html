<div class="container">
  <h2>Api Directory</h2>  
  <hr/>     
  <table class="table table-bordered">
    <thead>
      <tr style='background-color:lightblue;'>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Last Run Date</th>
        <th>Last Run Result</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor='let api of apiDirectory'>
            <td>{{api.id}}</td>
            <td>
                <a href="{{api.url}}">{{api.name}}</a>
            </td>
            <td>{{api.description}}</td>
            <td>{{api.lastRunDate.toLocaleString()}}</td>
            <td>{{api.lastRunResult}}</td>
            <td>
                <button class="btn btn-success">Run</button>
                <button class="btn btn-info">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
