<div class="container">
  <h2>Api Directory</h2>  
  <hr/>     
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Url</th>
        <th>Last Run Date</th>
        <th>Last Run Result</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor='let api of apiDirectory' >
            <td>{{api.name}}</td>
            <td>{{api.description}}</td>
            <td>{{api.url}}</td>
            <td>{{api.url}}</td>
            <td>{{api.url}}</td>
        </tr>
    </tbody>
  </table>
</div>
